<div>
  <h1>Upcoming Events</h1>
  <hr/>
    <div class="row">
      <div class="col-md-5" *ngFor="let event of eventData">
          <app-event-thumbnail (click)="handleThumbnailClick(event.name)"   [event]="event" (eventClick)="handleEventClicked($event)"></app-event-thumbnail>
      </div>
    </div>
</div>
